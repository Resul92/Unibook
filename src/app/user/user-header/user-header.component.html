<div class="profile-main">
	<div class="profile-img"><img [src]="user.imgUrl" alt=""></div>

	<div class="profile-text">
		<h4>{{user.name}}</h4>
		<div class="grades">
			<span class="active-grades"></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<!-- wait for university to be loaded -->
		<h5 class="profile-university" *ngIf="university">{{university.name}}</h5>
		<h5 class="profile-fakulity">{{user.faculty}}</h5>
		<h5>{{user.status}}</h5>
	</div>
</div>
