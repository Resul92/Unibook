<!--<custom-jquery></custom-jquery>-->
<custom-header></custom-header>
<!-- main content -->
<main class="main-content" *ngIf="user">
	<div class="main-profile-container container">
		<div class="top-profile">
			<user-header 
				[user]='user'
				[university]='university'
				[currentState]='currentState'
				></user-header>
			<div class="profile-main-nav">
				<a href="#" class="nav-btn active-btn" 
				(click)="goto('about'); false" 
				[class.active-btn]="
				currentState == 'about' || 
				currentState == 'bio' || 
				currentState == 'contact' || 
				currentState == 'docs' || 
				currentState == 'main-info'">Haqqinda</a>
			</div>
		</div>
		<div class="bottom-section">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 side-bar">
					<ul class="side-btns st-block-style">
						<li>
							<a href="#" class="simple-btn active-btn" 
							(click)="goto('bio'); false"
							[class.active-btn]="
								currentState == 'bio'">Bioqrafiya</a>
						</li>
						<li>
							<a href="#" class="simple-btn" 
							(click)="goto('main-info'); false"
							[class.active-btn]="
								currentState == 'main-info'">Əsas məlumatlar</a>
						</li>
						<li>
							<a href="#" class="simple-btn" 
							(click)="goto('contact'); false"
							[class.active-btn]="
								currentState == 'contact'">Əlaqə</a>
						</li>
						<li>
							<a href="#" class="simple-btn" 
							(click)="goto('docs'); false"
							[class.active-btn]="
								currentState == 'docs'">Sənədlər</a>
						</li>
					</ul>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
					<div *ngIf="currentState == 'bio'">
						<user-bio [user]='user'></user-bio>
					</div>	
					<div *ngIf="currentState == 'main-info'">
						<user-main-info [user]='user'></user-main-info>
					</div>	
					<div *ngIf="currentState == 'contact'">
						<user-contact [user]='user'></user-contact>
					</div>					
					<div *ngIf="currentState == 'docs'">
						<user-docs [user]='user'></user-docs>
					</div>					
								
				</div>
			</div>
		</div>
	</div>
</main>
