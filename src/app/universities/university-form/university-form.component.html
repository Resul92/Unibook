<div [hidden]="submitted">
  <h1>University Form</h1>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #universityForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo"></label>
      <input type="text"  class="form-control" id="alterEgo"
      [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">University Power</label>
      <select class="form-control"  id="power"
        required
        [(ngModel)]="model.power" name="power">
        <option *ngFor="let p of powers" [value]="p">{{p}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!universityForm.form.valid">Submit</button>
  </form>
</div>
