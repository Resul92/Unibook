<div class="blocks-grid">	
	<div class="grid-item" *ngFor="let doc of student.documents">
		<div class="user-document-block">
			<ul>
				<li class="info-head">{{doc.type | translate: currentLang }}</li>
				<hr class="har">
				<li>Senedin seriyasi</li>
				<li class="second-text">{{doc.series | translate: currentLang }}</li>
				<hr class="har">
				<li>Senedin nomresi</li>
				<li class="second-text">{{doc.id}}</li>
				<hr class="har">
				<li>Senedin verilme tarixi</li>
				<li class="second-text">{{doc.date}}</li>
			</ul>
		</div>
	</div>
</div>
